<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" media="screen" href="styles/basic.css"/>
</head>
<body>
  <div id="orderCompo">
    <div class="container">
      <div class="images"><img src="images/illustration-hero.svg" alt=""/></div>
      <div class="main content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="icons"><img src="images/icon-music.svg" alt="" /></div>
        <div class="sub content">
          <ul>
            <li class="period">Annual Plan</li>
            <li class="price">$59.99/year</li>
          </ul>
        </div>
        <div class="change content"><button>Change</button></div>
      </div>
      <div class="proceed content"><button>Proceed to Payment</button></div>
      <div class="cancel content"><button>Cancel Order</button></div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">panda Carol</a>.
    </div>
  </div>
  
</body>
</html>
